{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>DETAIL</h1>

<p>글 번호 : {{article.pk}}</p>
<p>글 제목: {{article.title}}</p>
<p>글 내용 : {{article.content}}</p>
{% comment %} <p>{{article.image.url}}</p> {% endcomment %}

{% if article.image %}
  <img src="{{ article.image.url }}" alt="" width='100'>
{% else %}
  <img src="{% static "oneway.png" %}" alt="" width='100'>
{% endif %}

<a href="{% url "articles:delete" article.pk%}">[삭제하기]</a>

{% endblock content %}
