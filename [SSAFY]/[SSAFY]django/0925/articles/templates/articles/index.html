{% extends "base.html" %}

{% block content %}
<h1>INDEX</h1>

<a href="{% url "articles:create" %}" class='btn btn-info'>새로 만들기</a>
<hr>
{% for article in articles %}
<p>글번호 : {{ article.pk }}</p>
<p>글제목 : {{ article.title }}</p>
<p>글 내용 : {{ article.content }}</p>
<a href="{% url "articles:detail" article.pk %}" class='btn btn-primary'>상세보기</a>
<hr>
{% empty %}
<p>작성할 게시글이 없습니다.</p>

{% endfor %}

{% endblock content %}
